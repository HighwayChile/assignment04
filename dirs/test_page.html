  <h2>learnin array stuff</h2>  
  <p id="arraydemo01"></p>

  <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("arraydemo01").innerHTML = fruits.toString();
  </script>

  <h2>looping arrays</h2>  
  <p id="arraydemo02"></p>

  <script>
    let fLen = fruits.length;

    let text = "<ul>";
      for (let i = 0; i < fLen; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }

      text += "</ul>"
      document.getElementById("arraydemo02").innerHTML = text;

  </script>
  
  <h2>loop with forEach method</h2> 
  <p id="arraydemo03"></p>

  <script>
    
    let text2 = "<ol>";
    fruits.forEach(myFunction);
    text2 += "</ol>";
    
    document.getElementById("arraydemo03").innerHTML = text2;
    
    function myFunction(value) {
      text2 += "<li>" + value + "</li>";
    } 
    </script>

  <h2>Movie Reviews</h2>
  <label for="user_review">Your review:</label>
  <input type="text" id="user_review">
  <button onclick="submitReview()">Submit Review</button>

  <div id="reviews"></div>

  <script>
    // Array to store reviews
    var reviews = [];

    // Function to submit review
    function submitReview() {
      var userReview = document.getElementById("user_review").value;

      // Check if the input is not empty
      if (userReview.trim() !== "") {
        // Add the review to the array
        reviews.push(userReview);

        // Update the displayed reviews
        displayReviews();

        // Clear the input field
        document.getElementById("user_review").value = "";
      }
    }

    // Function to display reviews on the page
    function displayReviews() {
      var reviewsContainer = document.getElementById("reviews");
      reviewsContainer.innerHTML = "<h3>Reviews:</h3>";

      // Loop through the reviews array and display each review
      for (var i = 0; i < reviews.length; i++) {
        var reviewParagraph = document.createElement("p");
        reviewParagraph.textContent = "User Review: " + reviews[i];
        reviewsContainer.appendChild(reviewParagraph);
      }
    }
  </script>
